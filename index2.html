<!DOCTYPE html>
<html lang="en">
<head>
   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Study Journey</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
        <link rel="stylesheet" href="test.css">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#4F46E5',
                            secondary: '#10B981'
                        },
                        borderRadius: {
                            'none': '0px',
                            'sm': '4px',
                            DEFAULT: '8px',
                            'md': '12px',
                            'lg': '16px',
                            'xl': '20px',
                            '2xl': '24px',
                            '3xl': '32px',
                            'full': '9999px',
                            'button': '8px'
                        }
                    }
                }
            }
        </script>
        
    </head>
    <body class="bg-gray-50 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <header class="mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold text-gray-900">  ALGORITHME 2  </h1>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <input type="text" placeholder="Search lessons..." class="pl-10 pr-4 py-2 w-64 rounded-button border border-gray-200 focus:outline-none focus:border-primary text-sm">
                            <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg p-6 shadow-sm mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-900">Overall Progress</h2>
                            <p class="text-gray-500 text-sm">Keep going! You're doing great.</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-bold text-primary">65%</p>
                            <p class="text-sm text-gray-500">13 of 20 lessons completed</p>
                        </div>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-2">
                        <div class="bg-primary h-2 rounded-full" style="width: 65%"></div>
                    </div>
                </div>
            </header>
    
            <main>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="lessonContainer">
                </div>
            </main>
        </div>
    
        <div id="lessonModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white rounded-lg w-full max-w-3xl max-h-[90vh] overflow-y-auto m-4">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-900" id="modalTitle"></h2>
                        <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                            <i class="ri-close-line text-xl"></i>
                        </button>
                    </div>
                    <div id="modalContent" class="prose max-w-none">
                    </div>
                    <div class="mt-8 pt-6 border-t flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="completionCheckbox" class="w-4 h-4 text-primary">
                            <label for="completionCheckbox" class="text-sm text-gray-700">Mark as completed</label>
                        </div>
                        <button onclick="closeModal()" class="px-4 py-2 bg-primary text-white rounded-button hover:bg-primary/90">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="test.js"></script>



    
</body>
</html>
