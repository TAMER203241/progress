<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6366F1'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        @font-face {
            font-family: 'Noto Sans Arabic';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap');
        }
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="login-container" class="flex min-h-screen">
        <div class="w-full max-w-md m-auto bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                
                <h2 class="text-2xl font-bold text-gray-900">تسجيل الدخول</h2>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                    <div class="relative">
                        <input type="email" required class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-primary focus:border-primary" placeholder="أدخل بريدك الإلكتروني">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="ri-mail-line text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                    <div class="relative">
                        <input type="password" required class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-primary focus:border-primary" placeholder="أدخل كلمة المرور">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePassword(this)">
                            <i class="ri-eye-line text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors font-medium" onclick="window.location.href='index3.html' ">تسجيل الدخول</button>
            </form>

            <div class="mt-6 text-center">
                <button onclick="showSignup()" class="text-primary hover:text-primary/80 text-sm font-medium">إنشاء حساب جديد</button>
            </div>
        </div>
    </div>

    <div id="signup-container" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">إنشاء حساب جديد</h2>
                <button onclick="hideSignup()" class="text-gray-500 hover:text-gray-700">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>

            <form id="signup-form" class="space-y-6">
                <div class="flex justify-center">
                    <div class="relative">
                        <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                            <img id="preview-image" class="w-full h-full object-cover hidden">
                            <i class="ri-user-3-line text-4xl text-gray-400" id="default-avatar"></i>
                        </div>
                        <label class="absolute bottom-0 right-0 bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center cursor-pointer">
                            <i class="ri-camera-line"></i>
                            <input type="file" accept="image/*" class="hidden" onchange="previewImage(event)">
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">الاسم الأول</label>
                        <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">اللقب</label>
                        <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-primary focus:border-primary">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                    <div class="relative">
                        <input type="email" required class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-primary focus:border-primary">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="ri-mail-line text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                    <div class="relative">
                        <input type="password" required class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-primary focus:border-primary">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePassword(this)">
                            <i class="ri-eye-line text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">تأكيد كلمة المرور</label>
                    <div class="relative">
                        <input type="password" required class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-primary focus:border-primary">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePassword(this)">
                            <i class="ri-eye-line text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors font-medium" onclick="window.location.href='index3.html' ">إنشاء الحساب</button>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed top-4 right-4 hidden bg-green-500 text-white px-6 py-3 rounded shadow-lg">
        <p class="text-sm"></p>
    </div>

    <script>
        function togglePassword(element) {
            const input = element.parentElement.previousElementSibling;
            const icon = element.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'ri-eye-off-line text-gray-400';
            } else {
                input.type = 'password';
                icon.className = 'ri-eye-line text-gray-400';
            }
        }

        function showSignup() {
            document.getElementById('signup-container').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function hideSignup() {
            document.getElementById('signup-container').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('preview-image').classList.remove('hidden');
                    document.getElementById('default-avatar').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.querySelector('p').textContent = message;
            toast.classList.remove('hidden');
            toast.className = `fixed top-4 right-4 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white px-6 py-3 rounded shadow-lg`;
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showToast('تم تسجيل الدخول بنجاح');
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showToast('تم إنشاء الحساب بنجاح');
            hideSignup();
        });
    </script>
</body>
</html>
